<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
    <script>  
    $(function() {  
      $('#datetimepicker1').datetimepicker({
        // dateFormat: 'dd-mm-yy',
        format:'DD/MM/YYYY HH:mm:ss',
      });  
    });  
    </script>  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">  
    <style>
        body {
            margin: 50px;
        }
    </style>
    <title>EDIT</title>
  </head>
  <body>
    <h1>EDIT TODO</h1>
    
    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-6">
          <form class="mb-3" method="POST" action="" autocomplete="off"> {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" name="title" value="{{todo.title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <div class="form-floating mb-3">
                
              <textarea class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required>{{todo.description}}</textarea>
              
            </div>
            <div class="form-group mb-3">
              <div class ='input-group date' id='datetimepicker1'>  
                <input type ='text' name="datetime" value="{{do_date}}" class="form-control" placeholder="Select date and time" required/>  
                <span class ="input-group-addon">  
                  <span class ="glyphicon glyphicon-calendar"></span>  
                </span>  
              </div>  
            </div>
            <div class="form-group">
              <select class="form-select mb-3" name="status">
                <option>Choose status</option>
                <option value="In Progress" {% if todo.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Pending" {% if todo.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if todo.status == 'Completed' %}selected{% endif %}>Completed</option>
              </select>
            </div>
              
            <button type="submit" class="btn btn-primary">UPDATE</button> <a href="/">Home Page</a>
          </form>
          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-info" role="alert">
                {{msg}}
              </div>
            {% endfor %}
          {% endif %}
        </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
